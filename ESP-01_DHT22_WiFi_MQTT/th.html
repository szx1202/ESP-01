    <script type="text/javascript">
      var connected_flag=0	
      var mqtt;
      var reconnectTimeout = 2000;
      var host="szweb.eu";
      var port=9001;
      var sub_topic="sensor/#";
      function onConnectionLost(){
        console.log("connection lost");
        document.getElementById("status").innerHTML = "Connection Lost";
        document.getElementById("messages").innerHTML ="Connection Lost";
        connected_flag=0;
      }
      
      function onFailure(message) {
        console.log("Failed");
        document.getElementById("messages").innerHTML = "Connection Failed- Retrying";
        setTimeout(MQTTconnect, reconnectTimeout);
      }
      
      function onMessageArrived(r_message){
        out_msg="Message received "+r_message.payloadString+"<br>";
        out_msg=out_msg+"Message received Topic "+r_message.destinationName;
        //console.log("Message received ",r_message.payloadString);
        console.log(out_msg);
        //document.getElementById("messages").innerHTML =out_msg;
        var topic=r_message.destinationName;
        if(topic=="sensor/humidity")
        {
          document.getElementById("humidity").innerHTML =r_message.payloadString;
        }
        if(topic=="sensor/temperature")
        {
          document.getElementById("temperature").innerHTML =r_message.payloadString;
        }
				if(topic=="sensor/led")
				{
					document.getElementById("led").innerHTML =r_message.payloadString;
				}
      }
      function onConnected(recon,url){
        console.log(" in onConnected " +reconn);
      }
      
      function onConnect() {
        // Once a connection has been made, make a subscription and send a message.
        //document.getElementById("messages").innerHTML ="Connected to "+host +"on port "+port;
        connected_flag=1
        document.getElementById("status").innerHTML = "Connected";
        console.log("on Connect "+connected_flag);
        mqtt.subscribe(sub_topic);
	  }

      function MQTTconnect() {
        console.log("connecting to "+ host +" "+ port);
        var x=Math.floor(Math.random() * 10000); 
        var cname="controlform-"+x;
        mqtt = new Paho.MQTT.Client(host,port,cname);
        //document.write("connecting to "+ host);
        var options = {
          timeout: 3,
          onSuccess: onConnect,
          onFailure: onFailure,
        };
        mqtt.onConnectionLost = onConnectionLost;
        mqtt.onMessageArrived = onMessageArrived;
        //mqtt.onConnected = onConnected;
        mqtt.connect(options);
        return false;
      }
      
      function sub_topics(){
        document.getElementById("messages").innerHTML ="";
        if (connected_flag==0){
          out_msg="<b>Not Connected so can't subscribe</b>"
          console.log(out_msg);
          document.getElementById("messages").innerHTML = out_msg;
          return false;
        }
        var stopic= document.forms["subs"]["Stopic"].value;
        console.log("Subscribing to topic ="+stopic);
        mqtt.subscribe(stopic);
        return false;
      
      }
      
      function send_message(msg,topic){
        if (connected_flag==0){
          out_msg="<b>Not Connected so can't send</b>"
          console.log(out_msg);
          document.getElementById("messages").innerHTML = out_msg;
          return false;
        }
        var value=msg.value;
        console.log("value= "+value);
        console.log("topic= "+topic);
       message = new Paho.MQTT.Message(value);
       message.destinationName = "sensor/"+topic;
       mqtt.send(message);
        return false;
      }

	
    </script>
